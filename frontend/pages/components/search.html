{% for user in users  %}
    <form action="friends" method="post">
        <input type="hidden" name="username" value="{{ user.username }}">
        <div class="d-flex justify-content-between">
            <div class="d-flex text-center align-items-center">
                <img class="me-2 object-fit-cover" src="{{ user.image }}" alt="Player 1" height="50" width="50" style="border-radius: 3rem">
                <p class="m-0 text-color-orange">{{ user.username }}</p>
            </div>
            <div class="d-flex text-center align-items-center">
                {% if user.is_friend == False %}
                    <button type="submit" onclick="document.getElementsByName('search')[0].dispatchEvent(new Event('input'))" class="btn neon me-2">
                        {% if user.is_friend_request == True %}
                            <i class="fas fa-hourglass-start"></i>
                        {% else %}
                            <i class="fas fa-user-plus"></i>
                        {% endif %}
                    </button>
                {% endif %}
                <a href="#/profile/{{ user.username }}" class="btn neon text-white me-2">
                    <i class="fas fa-eye"></i>
                </a>
            </div>
        </div>
    </form>
{% endfor %}
