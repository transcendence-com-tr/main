<div class="game-card neon col-12">
    <div class="game-card overflow-auto ps-0 mb-0" style="max-height: 500px">
        <div class="row">
            <div class="col-12 col-md-6 d-flex align-items-center text-center mb-2 justify-content-center">
                <div style="max-height: 400px; max-width: 400px; width: 100%" class="neon">
                    <img src="../assets/images/image1.png" class="w-100">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h1 class="text-center text-color-orange">Welcome {{ user.username }}</h1>
                <p class="text-center">Enter the verification code you received to the {{ user.email }} email address.</p>
                <form action="auth/2fa/verify" method="post">
                    <div class="input-group mb-x3 neon mb-2">
                        <input type="text" name="verify_code" class="form-control" placeholder="Code">
                        <span class="input-group-text">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <div class="col-12 mb-2">
                        <button type="submit" class="btn neon w-100 mb-2">Verify</button>
                        <a href="#/logout" class="btn neon w-100 text-white">Logout</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
