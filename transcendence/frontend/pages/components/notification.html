{% for item in friends  %}
    <div class="d-flex justify-content-between">
        <div class="d-flex text-center align-items-center">
            <img class="me-2 object-fit-cover" src="{{ item.user.image }}" alt="Player 1" height="50" width="50" style="border-radius: 3rem">
            <p class="m-0 text-color-orange">{{ item.user.username }}</p>
        </div>
        <div class="d-flex text-center align-items-center">
            <form action="friends/{{ item.user.id }}/accept" method="put">
                <button type="submit" class="btn neon me-2">
                    <i class="fas fa-check"></i>
                </button>
            </form>
            <form action="friends/{{ item.user.id }}/reject" method="delete">
                <button type="submit" class="btn neon me-2">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
    </div>
{% endfor %}
